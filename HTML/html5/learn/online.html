<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>离线的测试</title>
	</head>
	<body onload="testOn();">
		<font id="ms" color="red"></font>
	</body>
	<script>
		function testOn(){
			if(navigator.onLine){
				document.getElementById("ms").innerHTML="在线状态";
			}else{
				document.getElementById("ms").innerHTML="都比  没有网络 ！";
			}
		}

	</script>
</html>
