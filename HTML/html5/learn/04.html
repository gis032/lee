<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lineTo moveTo</title>
	</head>
	<body>
		<canvas id="can1" style="border: 2px salmon solid;"></canvas>
		<input type="button" value="xxx" onclick="test1()" />
	</body>
	<script type="text/javascript">
		function test1(){
			var temp = document.getElementById("can1");
			var obj = temp.getContext("2d");
			obj.moveTo(10,10);
			obj.lineTo(10,100);
			obj.lineTo(100,100);
			obj.stroke();
		}
	</script>
	
</html>
