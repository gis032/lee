<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>点击的时候出现图形</title>
	</head>

	<body onload="draw2()" style="margin: 0px;padding: 0px;">
		<canvas id="can1" style="padding:0px;margin:0px;width:100%;height:300px;border: double 2px cornflowerblue;" onclick="drawPict(event)" ></canvas>
		<span id="spanInf"></span>
		<span id="spanInf2"></span>
	</body>
	<script>
	function drawPict(event){
		var e = event ||window.event;
		var x =event.clientX;
		var y = event.clientY;
		//alert(event.screenX+"__"+event.clientX);
		//alert(event.screenY+"__"+event.clientY);
		var temp = document.getElementById("can1");
		var obj = temp.getContext("2d");
		//obj.fillStyle="chocolate";
		//alert(x+"__"+y);
		//obj.preventDefault;
		obj.lineWidth=3;
		obj.strokeStyle="black";
		document.getElementById("spanInf").innerHTML="x:"+x+",y:"+y;
		obj.strokeRect(x,y,10,10);
	}
	function draw2(){
		var temp = document.getElementById("can1");
		var obj = temp.getContext("2d");
		obj.strokeStyle="red";
		obj.strokeRect(19,9,10,10);
	}
	</script>
</html>
