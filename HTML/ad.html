<html>
   <head>
       <meta http-equiv="content-type" content="text/html; charset=utf-8">
       <title>这是一个广告效果的界面</title>
       <style type="text/css" media="screen">
            body{
                margin:0px;
                padding:0px;
            }
            div{
                position:absolute;
                margin:0px;
                padding:10px;
                top:0px;
                left:0px;
                width:80px;
                height:90px;
                background:red;
                text-align:center;
                text-decoration:underline;
                font-size:0.1cm;
            } 
       </style>
   </head>
    <body>
    <div id = "one"><h3 id="hh">鼠标放进来看看哈<h3></div></br>
    </body>
    <script type="text/javascript" charset="utf-8">
(function(){
    alert("这是一个匿名执行的函数");
 })();
        
        var one = document.getElementById("one");      
        var x = 0;
        var y =0;
        var dx = 20;
        var dy = 20;
        var txt = one.childNodes.innerText;
        //  var pro = "";
        //  for(pro in one){
        //    document.write('one.'+pro+": "+one[pro]+"</br>");
        //  }
        //alert(document.body.clientWidth);
        function move(){
          x+=dx;
          y+=dy;
          if(x>=document.body.clientWidth-one.offsetWidth-20 || x<=0){
              dx=-1*dx;
          }
            if(y>=document.body.clientHeight-one.offsetHeight-20 || y<=0){
              dy=-1*dy;
          }
            one.style.top=y;
            one.style.left=x;
        }
        
        var dt = window.setInterval("move()",100);

        one.onmouseover=function(){
            one.innerText="马帅傻逼";
            window.clearInterval(dt);
        }
        one.onmouseout=function(){
            one.innerText=txt;
            dt = window.setInterval("move()",100);
        }

    </script>
</html>
